<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container-fluid p-4">

    <div class="row mb-4">
      <div class="col-12">
        <div class="bg-primary rounded-3 w-100" style="height:120px;"></div>
      </div>
    </div>

    <div class="row g-4">
      <aside class="col-12 col-lg-3">
        <div class="bg-warning rounded-3 h-100" style="min-height:560px;"></div>
      </aside>

      <main class="col-lg-9">
        <div class="row g-4">

          <div class="col-12">
            <div class="bg-success rounded-3 w-100" style="height:90px;"></div>
          </div>

          <div class="col-12">
            <div class="row g-4">
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-secondary rounded-3" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-secondary rounded-3" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-secondary rounded-3" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-secondary rounded-3" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-secondary rounded-3" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-secondary rounded-3" style="height:110px;"></div></div>
            </div>
          </div>

          <div class="col-12">
            <div class="row g-4">
              <div class="col-12 col-sm-6 col-lg-4">
                <div class="bg-info rounded-3 w-100" style="height:210px;"></div>
              </div>
              <div class="col-12 col-sm-6 col-lg-8">
                <div class="bg-info rounded-3 w-100" style="height:210px;"></div>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
