<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Solo para aproximar colores del mockup */
    .bg-mock-purple{background:#9b72aa;}
    .bg-mock-green{background:#58c27d;}
    .bg-mock-grey{background:#8e7e8e;}
    .bg-mock-blue{background:#7aa2d5;}
    .bg-mock-peach{background:#f5d7cb;}
    .block{border-radius:12px;}
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid p-4">

    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="bg-mock-purple block w-100" style="height:120px;"></div>
      </div>
    </div>

    <div class="row g-4">
      <!-- Sidebar -->
      <aside class="col-12 col-lg-3">
        <div class="bg-mock-peach block h-100" style="min-height:560px;"></div>
      </aside>

      <!-- Main content -->
      <main class="col-lg-9">
        <div class="row g-4">
          <!-- Green bar -->
          <div class="col-12">
            <div class="bg-mock-green block w-100" style="height:90px;"></div>
          </div>

          <!-- 3 x 2 grey grid -->
          <div class="col-12">
            <div class="row g-4">
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-mock-grey block" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-mock-grey block" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-mock-grey block" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-mock-grey block" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-mock-grey block" style="height:110px;"></div></div>
              <div class="col-12 col-sm-6 col-lg-4"><div class="bg-mock-grey block" style="height:110px;"></div></div>
            </div>
          </div>

          <!-- Bottom blue blocks -->
          <div class="col-12">
            <div class="row g-4">
              <div class="col-12 col-sm-6 col-lg-4">
                <div class="bg-mock-blue block w-100" style="height:210px;"></div>
              </div>
              <div class="col-12 col-sm-6 col-lg-8">
                <div class="bg-mock-blue block w-100" style="height:210px;"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
