<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Práctica 3 – Componentes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-4">Práctica 3: componentes</h1>

    <!-- 1) ALERTA -->
    <section class="mb-4">
      <h2 class="h6 mb-3">1) Alerta</h2>
      <div class="alert alert-success" role="alert">Este es un mensaje de éxito.</div>
    </section>

    <!-- 2) MODAL -->
    <section class="mb-4">
      <h2 class="h6 mb-3">2) Modal</h2>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ej2Modal">Abrir modal</button>
      <div class="modal fade" id="ej2Modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal de ejemplo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">Contenido del modal…</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 3) CARDS -->
    <section class="mb-4">
      <h2 class="h6 mb-3">3) Cards</h2>
      <div class="row g-3">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100"><div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Texto de ejemplo.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Acción</a>
          </div></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100"><div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Texto de ejemplo.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Acción</a>
          </div></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100"><div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Texto de ejemplo.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Acción</a>
          </div></div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="card h-100"><div class="card-body">
            <h5 class="card-title">Card 4</h5>
            <p class="card-text">Texto de ejemplo.</p>
            <a href="#" class="btn btn-outline-primary btn-sm">Acción</a>
          </div></div>
        </div>
      </div>
    </section>

    <!-- 4) SLIDER / CAROUSEL -->
    <section class="mb-4">
      <h2 class="h6 mb-3">4) Slider</h2>
      <div id="ej4Carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://picsum.photos/1200/400?random=11" class="d-block w-100" alt="Imagen 1">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1200/400?random=12" class="d-block w-100" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1200/400?random=13" class="d-block w-100" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#ej4Carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#ej4Carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>

    <!-- 5) FORMULARIO DE CONTACTO -->
    <section class="mb-2">
      <h2 class="h6 mb-3">5) Formulario de contacto</h2>
      <form>
        <div class="row g-3">
          <div class="col-12 col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" required>
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="5"></textarea>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
