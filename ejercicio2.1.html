
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grid Bootstrap sin CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1 class="container center mx-auto">Cambiar de tamaño la pantalla para ver la diferencia</h1>
  <div class="container py-4">
    <!-- Fila 1: siempre 100% -->
    <div class="row g-4 mb-1">
      <div class="col-12">
        <div class="bg-primary rounded-3 p-5"></div>
      </div>
    </div>

    <!-- Fila 2: md+ en dos columnas 50%/50%. En ≤sm se apilan (3 filas totales) -->
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <div class="bg-warning rounded-3 p-5"></div>
      </div>
      <div class="col-12 col-md-6">
        <div class="bg-danger rounded-3 p-5"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
